{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Helpeveryone</title>
    <meta name="title" content="Account - Helpeveryone">
    <meta name="description" content="Our holistic approach to combatting the cycle of crisis around the world">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/account.css' %}">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'media/favicon/favicon.svg' %}" type="image/svg+xml">

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    {% if user.is_authenticated %}
    <div class="container">
        <h1>Welcome, {{user.username}}</h1>
        <a href="logout"><button type="button">Log out</button></a>
    </div>
    {% endif %}
</body>

</html>
